{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %} <!--SECURITY PREREQUISITE-->
    <h3>Username</h3>
    <input type="text" name="username">
    <br />
    <h3>Password</h3>
    <input type="password" name="password">
    <br />
    <br />
    <input class="btn btn-primary" type="submit" value="Login">
</form>

{% endblock %}
